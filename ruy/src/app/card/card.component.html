
  <div class="card" style="width: 30rem;margin-bottom:40px" >
      <img [src]=item.picture style="width: 100%;height: 400px;" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">Id:{{item.id}}</p>
        <ngbd-modal-component [id]=item.id></ngbd-modal-component>
      </div>
  </div>
